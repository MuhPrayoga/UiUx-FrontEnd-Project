<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style type="text/tailwindcss">
        * {
            border: 1px solid #000;
            font-family: 'Poppins', sans-serif;
        }   
    
        body {
            background-image: url('/Assets/1.png');
            background-size: cover; /* Membuat gambar menutupi seluruh layar */

            background-attachment: fixed; /* Gambar tetap (tidak ikut scroll) */
            background-position: center; /* Memposisikan gambar di tengah */
        }
    
        .bg-lightGreen {
            background-color: #7CF5FF;
        }
    
        .bg-darkBlue {
            background-color: #1230AE;
        }
    
        .bg-whiteCream {

        }
    
        .bg-lightBlue {
            background-color: #ADBDF7;
        }
    
        .text-darkBlue {
            color: #1230AE;
        }
    
        .text-whiteCream {
            color: #FFF7F7;
        }
    
        nav {
            z-index: 50; /* Tetap berada di atas semua elemen */
            position: relative;
        }
    </style>

    <style>
        .w-500 {
            width: 500px;
        }

        .w-600 {

        }
